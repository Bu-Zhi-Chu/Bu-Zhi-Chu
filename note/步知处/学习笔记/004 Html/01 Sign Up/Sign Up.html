<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>注册</title>
    </head>
    <body>
        <h3>青春不常在,抓紧谈恋爱</h3>
        <form>
            <div>
                <span style="display: inline-block; width: 140px">性别</span>
                <label style="margin-left: 10px">
                    <input type="radio" name="sex" value="男" />
                    男
                </label>
                <label style="margin-left: 10px">
                    <input type="radio" name="sex" value="女" />
                    女
                </label>
            </div>
            <div>
                <span style="display: inline-block; width: 140px">生日</span>
                <select style="margin-left: 10px" name="year">
                    <option value="1999" selected disabled>--请选择年--</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>
                <select style="margin-left: 10px" name="yue">
                    <option value="1999" selected disabled>--请选择月--</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>
                <select style="margin-left: 10px" name="ri">
                    <option value="1999" selected disabled>--请选择日--</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>
            </div>
            <div>
                <span style="display: inline-block; width: 140px">婚姻状态</span>
                <label style="margin-left: 10px">
                    <input type="radio" name="hunyin" value="未婚" />
                    未婚
                </label>
                <label style="margin-left: 10px">
                    <input type="radio" name="hunyin" value="已婚" />
                    已婚
                </label>
            </div>
            <div>
                <span style="display: inline-block; width: 140px">学历</span>
                <select style="margin-left: 10px" name="xueli">
                    <option value="1">胎教</option>
                </select>
            </div>
            <div>
                <span style="display: inline-block; width: 140px">喜欢的类型</span>
                <label style="margin-left: 10px">
                    <input type="radio" name="leixing" value="妩媚的" />
                    都喜欢
                </label>
            </div>
            <div>
                <span style="display: inline-block; width: 140px">自我介绍</span>
                <textarea name="introduce"></textarea>
            </div>
            <div>
                <span style="display: inline-block; width: 140px"></span>
                <button>免费注册</button>
            </div>
            <div>
                <span style="display: inline-block; width: 140px"></span>
                <label style="margin-left: 10px">
                    <input type="checkbox" checked name="hunyin" value="未婚" />
                    我同意注册条款
                </label>
            </div>
            <div>
                <span style="display: inline-block; width: 140px"></span>
                <div style="display: inline-block; margin-left: 10px">
                    <h1>我承诺</h1>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
        </form>
    </body>
</html>
